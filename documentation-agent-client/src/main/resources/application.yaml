spring:
  application:
    name: documentation-agent-client
  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
      chat:
        options:
          model: gpt-5
          temperature: 1
    mcp:
      client:
        name: documentation-agent-client
        request-timeout: 30s
        type: sync
        sse:
          connections:
            confluence-mcp-server:
              url: ${CONFLUENCE_MCP_SERVER_URL:http://localhost:8084}
              sse-endpoint: /api/v1/sse
      server:
        name: confluence-mcp-server
        instructions: Manage Confluence content on the local instance. Always send storage-format HTML in bodies.
        sse-endpoint: /api/v1/sse
        sse-message-endpoint: /api/v1/mcp/message

server:
  port: ${SERVER_PORT:9095}

logging:
  level:
    io.modelcontextprotocol: TRACE
    org.springframework.ai.mcp: TRACE

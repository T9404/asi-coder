spring:
  http:
    client:
      factory: reactor
  application:
    name: documentation-agent-client
  ai:
    model:
      image: openai
    openai:
      api-key: ${OPENAI_API_KEY}
      chat:
        options:
          model: gpt-5-mini
          temperature: 1
    mcp:
      client:
        name: documentation-agent-client
        request-timeout: 120s
        type: sync
        sse:
          connections:
            confluence-mcp-server:
              url: ${CONFLUENCE_MCP_SERVER_URL:http://localhost:8084}
              sse-endpoint: /api/v1/sse
            project-manager-agent:
              url: ${PM_MCP_SERVER_URL:http://localhost:9091}
              sse-endpoint: /api/v1/sse
      server:
        enabled: true
        protocol: SSE
        name: documentation-agent-server
        instructions: Manage Confluence content on the local instance. Always send storage-format HTML in bodies.
        sse-endpoint: /api/v1/sse
        sse-message-endpoint: /api/v1/mcp/message

server:
  port: ${SERVER_PORT:9095}

logging:
  level:
    io.modelcontextprotocol: TRACE
    org.springframework.ai.mcp: TRACE

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: documentation-agent-client

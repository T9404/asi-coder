spring:
  application:
    name: project-manager-client
  threads:
    virtual:
      enabled: true
  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
      chat:
        options:
          model: gpt-4o
          temperature: 1
    mcp:
      client:
        name: project-manager-client
        request-timeout: 30s
        type: sync
        sse:
          connections:
            yourack-mcp-server:
              url: ${YOUTRACK_MCP_SERVER_URL:http://localhost:8082}
              sse-endpoint: /api/v1/sse
      server:
        name: project-manager-server
        instructions: Manage Confluence content on the local instance. Always send storage-format HTML in bodies.
        sse-endpoint: /api/v1/sse
        sse-message-endpoint: /api/v1/mcp/message

server:
  port: ${SERVER_PORT:9091}

logging:
  level:
    io.modelcontextprotocol: TRACE
    org.springframework.ai.mcp: TRACE

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: project-manager-client
